services:
  postgres:
    image: postgres:16-alpine
    container_name: valheim_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: valheim_user
      POSTGRES_PASSWORD: valheim_password
      POSTGRES_DB: valheim_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U valheim_user -d valheim_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: valheim_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres

volumes:
  postgres_data:
    driver: local
